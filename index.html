<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hallooooo ‚ú®</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffe6e6; /* Light pink background */
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Prevents scrollbars when button moves */
        }

        h1 {
            color: #ff4d4d;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        #yes-btn {
            background-color: #4CAF50; /* Green */
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #yes-btn:hover {
            transform: scale(1.1);
        }

        #no-btn {
            background-color: #f44336; /* Red */
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative; /* Allows movement */
        }

        /* The hidden success screen */
        #success-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        img {
            max-width: 300px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .gift-btn {
            text-decoration: none;
            background-color: #ff4d4d;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .gift-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container" id="question-screen">
        <h1>Marlene, will you be my Valentine? üëâüëàü•π</h1>
        <div class="buttons">
            <button id="yes-btn" onclick="sayYes()">Yes</button>
            <button id="no-btn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <div id="success-screen">
        <h1>Juh≈Ø! I love you! ‚ù§Ô∏è</h1>
        <img src="sticker.gif" alt="F <3 M">
        
        <a href="https://www.google.com" target="_blank" class="gift-btn">Receive Valentine's Gift</a>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('no-btn');
            
            // Get window dimensions
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            // Get button dimensions
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Calculate random positions
            // We subtract the button size to ensure it doesn't go off screen
            const randomX = Math.random() * (windowWidth - btnWidth);
            const randomY = Math.random() * (windowHeight - btnHeight);

            // Apply new position
            noBtn.style.position = 'fixed'; // Change to fixed to allow free movement
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function sayYes() {
            document.getElementById('question-screen').style.display = 'none';
            document.getElementById('success-screen').style.display = 'flex';
        }
    </script>
</body>
</html>
