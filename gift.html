<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ❤️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            cursor: pointer; /* Indicates clickable */
            user-select: none; /* Prevents highlighting text while clicking */
            
            /* The Animated Sky Background */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism card effect for the content */
        #content-container {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 80%;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: opacity 0.5s ease-in-out;
            min-height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin: 0;
        }

        p {
            color: white;
            font-size: 1.2rem;
            margin-top: 10px;
        }

        img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .hint {
            position: absolute;
            bottom: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }
    </style>
</head>
<body>

    <div id="content-container">
        </div>

    <div class="hint" id="hint-text">(Tap anywhere to continue)</div>

    <script>
        // CONFIGURATION: Add your texts and image filenames here
        const slides = [
            { type: 'text', content: "Our love... is as big as the sky." },
            { type: 'text', content: "Every time I look at you, I smile." },
            { type: 'image', content: "us1.jpg" }, // Replace with your image filename
            { type: 'text', content: "You make the bad days better..." },
            { type: 'text', content: "...and the good days amazing." },
            { type: 'image', content: "us2.jpg" }, // Replace with your image filename
            { type: 'text', content: "I love you more than words can say." },
            { type: 'text', content: "Happy Valentine's Day! ❤️" }
        ];

        let currentIndex = 0;
        const container = document.getElementById('content-container');
        const hint = document.getElementById('hint-text');

        function showSlide(index) {
            // Fade out
            container.style.opacity = '0';

            setTimeout(() => {
                // Update content
                container.innerHTML = ''; // Clear current content
                
                if (index >= slides.length) {
                    // Loop back to start or stay at end? Let's stay at end for now.
                    // Or you can restart: currentIndex = 0;
                    container.innerHTML = `<h1>I love you! ❤️</h1>`;
                } else {
                    const slide = slides[index];

                    if (slide.type === 'text') {
                        const textElement = document.createElement('h1');
                        textElement.innerText = slide.content;
                        container.appendChild(textElement);
                    } else if (slide.type === 'image') {
                        const imgElement = document.createElement('img');
                        imgElement.src = slide.content;
                        imgElement.alt = "Our memory";
                        container.appendChild(imgElement);
                    }
                }

                // Fade in
                container.style.opacity = '1';
            }, 500); // Wait 0.5s for fade out before changing
        }

        // Initialize first slide
        showSlide(currentIndex);

        // Handle clicks
        document.body.addEventListener('click', () => {
            if (currentIndex < slides.length) {
                currentIndex++;
                showSlide(currentIndex);
            }
            // Hide the hint after the first click
            if (hint) hint.style.display = 'none';
        });
    </script>
</body>
</html>
