<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            cursor: pointer;
            user-select: none;
            
            /* Animated Sky Background */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            position: relative; /* Needed for absolute positioning of clouds */
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- THE SUN --- */
        .sun {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 80px;
            height: 80px;
            background: #ffeb3b;
            border-radius: 50%;
            box-shadow: 0 0 40px #ffeb3b, 0 0 80px #ff9800;
            animation: sunPulse 4s infinite alternate;
            z-index: 1; /* Behind the card */
        }

        @keyframes sunPulse {
            0% { transform: scale(1); box-shadow: 0 0 40px #ffeb3b; }
            100% { transform: scale(1.1); box-shadow: 0 0 60px #ffeb3b, 0 0 100px #ff9800; }
        }

        /* --- THE CLOUDS --- */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            z-index: 2; /* Behind the card, in front of sun */
            animation: float linear infinite;
        }

        /* Create the fluffy top parts of the cloud using CSS pseudo-elements */
        .cloud::after, .cloud::before {
            content: '';
            position: absolute;
            background: inherit;
            border-radius: 50%;
        }

        /* Animation to move clouds across screen */
        @keyframes float {
            from { transform: translateX(-200px); }
            to { transform: translateX(110vw); }
        }

        /* Cloud Variations */
        .c1 {
            width: 120px; height: 40px;
            top: 20%; left: -120px;
            animation-duration: 25s;
        }
        .c1::after { width: 50px; height: 50px; top: -25px; left: 20px; }
        .c1::before { width: 40px; height: 40px; top: -15px; right: 20px; }

        .c2 {
            width: 160px; height: 50px;
            top: 40%; left: -160px;
            animation-duration: 35s;
            animation-delay: 5s; /* Starts later */
            opacity: 0.6;
        }
        .c2::after { width: 70px; height: 70px; top: -35px; left: 25px; }
        .c2::before { width: 60px; height: 60px; top: -25px; right: 25px; }

        .c3 {
            width: 100px; height: 35px;
            top: 15%; left: -100px;
            animation-duration: 18s;
            animation-delay: 2s;
            opacity: 0.7;
        }
        .c3::after { width: 45px; height: 45px; top: -20px; left: 15px; }
        .c3::before { width: 35px; height: 35px; top: -15px; right: 15px; }


        /* --- CONTENT CARD --- */
        #content-container {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 80%;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: opacity 0.5s ease-in-out;
            min-height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            z-index: 10; /* Ensures this is on top of clouds */
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin: 0;
        }

        p {
            color: white;
            font-size: 1.2rem;
            margin-top: 10px;
        }

        img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .hint {
            position: absolute;
            bottom: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            animation: bounce 2s infinite;
            z-index: 10;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }
    </style>
</head>
<body>

    <div class="sun"></div>
    <div class="cloud c1"></div>
    <div class="cloud c2"></div>
    <div class="cloud c3"></div>

    <div id="content-container">
        </div>

    <div class="hint" id="hint-text">(Touch the screen to continue, Marlene üòä)</div>

    <script>
        const slides = [
            { type: 'text', content: "Our love..." },
            { type: 'text', content: "... as big as the sky." },
            { type: 'text', content: "My phone does not have the best camera," },
            { type: 'text', content: "and my artistic skills are limited." },
            { type: 'text', content: "But please enjoy this beautiful sky üåå" },
            { type: 'text', content: "Not nearly as beautiful as you tho üòå" },
            { type: 'text', content: "Yes, YOU!" },
            { type: 'image', content: "you.jpg" }, 
            { type: 'text', content: "See those little circle clouds?" },
            { type: 'text', content: "Sitting on top of the longer cloud?" },
            { type: 'text', content: "That's us hehe" },
            { type: 'text', content: "(I am the bigger one ofc üòÆ‚Äçüí®)" },
            { type: 'text', content: "I mean.. look how massive I am üí™" },
            { type: 'image', content: "massive.jpg" }, 
            { type: 'text', content: "Anyways," },
            { type: 'text', content: "you may be wondering..." },
            { type: 'text', content: "why I made this website." },
            { type: 'text', content: "Confessing love with a song is boring üí§" },
            { type: 'text', content: "It's about that computer science degree lifeü§ì" },
            { type: 'text', content: "Ah yes, that's what I wanted to do!" },
            { type: 'text', content: "Tell you I love you! ü•∞" },
            { type: 'text', content: "I love you more than any words on a screen can say." },
            { type: 'text', content: "I love you more than crisps in a bathtub." },
            { type: 'text', content: "You are an essential part of my life and I cannot imagine it without you." },
            { type: 'text', content: "Sometime I manage to sneak a quick screenshot," },
            { type: 'text', content: "and you may think it's dumb," },
            { type: 'text', content: "but I just look at it," },
            { type: 'image', content: "screenshot.jpg" }, 
            { type: 'text', content: "and it fills me with so much joyüòä" },
            { type: 'text', content: "Happy Valentine's Day! ‚ù§Ô∏è" },
            { type: 'text', content: "oki that's all goodbyeee" },
            { type: 'text', content: "no seriously there is nothing more" },
            { type: 'text', content: "why are you still here?" },
            { type: 'text', content: "just close this website duh" },
            { type: 'text', content: "..." },
            { type: 'image', content: "end.jpg" }, 
        ];

        let currentIndex = 0;
        const container = document.getElementById('content-container');
        const hint = document.getElementById('hint-text');

        function showSlide(index) {
            container.style.opacity = '0';
            setTimeout(() => {
                container.innerHTML = ''; 
                
                if (index >= slides.length) {
                    container.innerHTML = `<h1>I love you! ‚ù§Ô∏è</h1>`;
                } else {
                    const slide = slides[index];
                    if (slide.type === 'text') {
                        const textElement = document.createElement('h1');
                        textElement.innerText = slide.content;
                        container.appendChild(textElement);
                    } else if (slide.type === 'image') {
                        const imgElement = document.createElement('img');
                        imgElement.src = slide.content;
                        container.appendChild(imgElement);
                    }
                }
                container.style.opacity = '1';
            }, 500);
        }

        showSlide(currentIndex);

        document.body.addEventListener('click', () => {
            if (currentIndex < slides.length) {
                currentIndex++;
                showSlide(currentIndex);
            }
            if (hint) hint.style.display = 'none';
        });
    </script>
</body>
</html>
